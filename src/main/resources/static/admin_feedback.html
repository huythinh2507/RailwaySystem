<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Feedback</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome for icons (used for stars) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="container nav-content">
            <h1><i class="fa-solid fa-train"></i> Railway System</h1>
            <div id="nav-items">
                <a href="index.html">Search Trains</a>
                <a href="bookings.html">My Bookings</a>
                <a href="admin_hub.html" id="admin-link" style="color: var(--primary);">Admin</a>
                <a href="login.html" id="login-btn" class="btn-login" style="display: none;">Login</a>
                <a href="#" id="logout-btn" onclick="logout()" class="btn-login" style="display: none; background-color: #ef4444;">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container main-content" style="max-width: 1000px;">
        
        <!-- ADMIN AUTHORIZATION CHECK -->
        <div id="admin-auth-check">
            <!-- This div will contain the "Access Denied" message if checkAdminAccess fails -->
        </div>

        <!-- MAIN ADMIN FEEDBACK SECTION -->
        <section id="admin-feedback-section" style="display: none;">
            <div class="admin-header" style="margin-bottom: 20px;">
                <h2><i class="fa-solid fa-comments"></i> Manage Passenger Feedback</h2>
                <a href="admin_hub.html" class="btn-secondary" style="width: auto; padding: 10px 20px; font-size: 0.95rem;">
                    <i class="fa-solid fa-arrow-left"></i> Back to Admin Hub
                </a>
            </div>

            <!-- Filter and Summary -->
            <div class="card" style="margin-bottom: 25px; padding: 25px;">
                <div style="display: flex; justify-content: space-between; align-items: center; gap: 20px;">
                    <div style="font-size: 1.2rem; font-weight: 600;">
                        Average Rating: <span id="avg-rating" style="color: var(--primary);">N/A</span>
                    </div>
                    <div class="form-group" style="margin: 0; min-width: 250px;">
                        <label for="feedback-filter" style="margin-bottom: 5px;">Filter Status</label>
                        <select id="feedback-filter" onchange="filterFeedback()" style="padding: 10px;">
                            <option value="ALL">Show All Feedback</option>
                            <option value="PENDING">Show Pending Response</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Feedback List Area -->
            <div id="feedback-list-container">
                <!-- Feedback cards will be injected here by JavaScript -->
            </div>
        </section>
        <!-- END ADMIN FEEDBACK SECTION -->
        
        <!-- ADMIN RESPONSE MODAL -->
        <div id="response-modal" class="modal">
            <div class="modal-content" style="max-width: 500px;">
                <span class="close" onclick="closeResponseModal()">&times;</span>
                <h2 style="margin-bottom: 15px;"><i class="fa-solid fa-reply"></i> Respond to Feedback</h2>
                
                <div id="feedback-details-summary" style="background: #f3f4f6; padding: 15px; border-radius: 8px; margin-bottom: 20px; font-size: 0.9rem;">
                    <!-- Details injected here -->
                </div>
                
                <form onsubmit="handleAdminResponse(event)">
                    <input type="hidden" id="response-feedback-id">
                    
                    <div class="form-group">
                        <label>Your Response (Max 500 characters)</label>
                        <textarea id="admin-response-text" rows="4" style="width: 100%; padding: 10px; border: 2px solid var(--input-border); border-radius: 12px; font-family: inherit;" maxlength="500" required></textarea>
                    </div>
                    
                    <button type="submit" class="btn-primary" style="margin-top: 20px;">
                        Submit Response
                    </button>
                </form>
            </div>
        </div>

    </div>

    <!-- Script tag loads the JavaScript logic -->
    <script src="js/app.js"></script>
    <script>
        // Finalized initialization script for admin_feedback.html
        window.onload = function() {
            updateNavbar();
            
            // Check authorization
            const authGranted = checkAdminAccess();
            
            if (authGranted) {
                // CRITICAL FIX: Explicitly reveal the content section on success
                document.getElementById('admin-feedback-section').style.display = 'block';
                // Load the feedback data
                loadAdminFeedback();
            }
        };
    </script>
</body>
</html>

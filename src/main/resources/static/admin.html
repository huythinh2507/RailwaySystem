<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Train Management</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="container nav-content">
            <h1><i class="fa-solid fa-train"></i> Railway System</h1>
            <div id="nav-items">
                <a href="index.html">Search Trains</a>
                <a href="bookings.html">My Bookings</a>
                
                <!-- Admin link is active on this page's section -->
                <a href="admin_hub.html" id="admin-link" style="color: var(--primary);">Admin</a>
                
                <a href="login.html" id="login-btn" class="btn-login" style="display: none;">Login</a>
                <a href="#" id="logout-btn" onclick="logout()" class="btn-login" style="display: none; background-color: #ef4444;">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container main-content" style="max-width: 1000px;">
        
        <!-- ADMIN AUTHORIZATION CHECK & CONTENT CONTAINER -->
        <!-- The JS will replace the content of this div if the user is not an admin, 
             or fill it with the train table if they are. -->
        <div id="admin-content-wrapper">
            <p style="text-align: center; color: var(--text-light); margin-top: 50px;">
                <i class="fa-solid fa-spinner fa-spin"></i> Checking access permissions...
            </p>
        </div>

    </div>

    <!-- Script tag loads the JavaScript logic -->
    <script src="js/app.js"></script>
    <script>
        // Finalized initialization script for admin.html
        window.onload = function() {
            updateNavbar();
            
            // Check authorization
            const authGranted = checkAdminAccess();
            
            if (authGranted) {
                // If access is granted, load the data table immediately
                loadAdminTrains();
            }
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Add Train</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Navigation (Standard Admin Nav) -->
    <nav class="navbar">
        <div class="container nav-content">
            <h1><i class="fa-solid fa-train"></i> Railway System</h1>
            <div id="nav-items">
                <a href="index.html">Search Trains</a>
                <a href="bookings.html">My Bookings</a>
                <!-- Admin link is active on this page's section -->
                <a href="admin_hub.html" id="admin-link" style="color: var(--primary);">Admin</a>
                <a href="login.html" id="login-btn" class="btn-login" style="display: none;">Login</a>
                <a href="#" id="logout-btn" onclick="logout()" class="btn-login" style="display: none; background-color: #ef4444;">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container main-content" style="max-width: 650px;">
        
        <!-- ADMIN AUTHORIZATION CHECK -->
        <div id="admin-auth-check">
            <!-- Auth check runs onload via JS and inserts error message here on failure -->
        </div>

        <!-- MAIN ADD TRAIN FORM -->
        <section id="add-train-section" style="display: none;">
            <div class="admin-header" style="margin-bottom: 20px;">
                <!-- Back Button -->
                <a href="admin.html" style="text-decoration: none; font-weight: 600; color: var(--text-light);">
                    <i class="fa-solid fa-arrow-left"></i> Back to Train Management
                </a>
            </div>
            
            <div class="card">
                <h2 style="margin-bottom: 20px;"><i class="fa-solid fa-plus"></i> Add New Train Service</h2>
                
                <form onsubmit="handleTrainSubmission(event)">
                    <input type="hidden" id="train-mode" value="add">
                    
                    <!-- Row 1: Credentials / Unique ID -->
                    <div class="form-grid" style="grid-template-columns: 1fr 1fr; gap: 20px;">
                        <div class="form-group">
                            <label>Train Number (ID)</label>
                            <input type="text" id="admin-train-number" placeholder="TR-101" required>
                        </div>
                        <div class="form-group">
                            <label>Train Name</label>
                            <input type="text" id="admin-train-name" placeholder="Express East" required>
                        </div>
                    </div>
                    
                    <!-- Row 2: Route -->
                    <div class="form-grid" style="grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px;">
                        <div class="form-group">
                            <label>Source Station</label>
                            <input type="text" id="admin-source" required>
                        </div>
                        <div class="form-group">
                            <label>Destination Station</label>
                            <input type="text" id="admin-destination" required>
                        </div>
                    </div>

                    <!-- Row 3: Schedule/Cost -->
                    <div class="form-grid" style="grid-template-columns: 1fr 1fr 1fr; gap: 20px; margin-top: 20px;">
                        <div class="form-group">
                            <label>Departure Date</label>
                            <input type="date" id="admin-date" required>
                        </div>
                        <div class="form-group">
                            <label>Base Cost ($)</label>
                            <input type="number" step="0.01" id="admin-cost" placeholder="89.99" required>
                        </div>
                        <!-- Added Total Seats Field -->
                        <div class="form-group"> 
                            <label>Total Seats</label>
                            <input type="number" id="admin-total-seats" value="100" required>
                        </div>
                    </div>

                    <button type="submit" class="btn-primary" style="margin-top: 30px;" id="train-submit-btn">
                        Create Train Service
                    </button>
                </form>
            </div>
        </section>
        <!-- END ADD TRAIN SECTION -->

    </div>

    <!-- Script tag loads the JavaScript logic -->
    <script src="js/app.js"></script>
    <script>
        // Finalized initialization script for add_train.html
        window.onload = function() {
            updateNavbar();
            
            // Check authorization
            const authGranted = checkAdminAccess();
            
            if (authGranted) {
                // CRITICAL FIX: Explicitly reveal the content section on success
                document.getElementById('add-train-section').style.display = 'block';
            }
        };
    </script>
</body>
</html>

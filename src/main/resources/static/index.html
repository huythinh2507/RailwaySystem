<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Booking System - Search</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="container nav-content">
            <h1><i class="fa-solid fa-train"></i> Railway System</h1>
            <div id="nav-items">
                <!-- Links MUST point to the new HTML files -->
                <a href="index.html" style="color: var(--primary);">Search Trains</a>
                <a href="bookings.html">My Bookings</a>
                
                <!-- Admin link visibility determined by JS -->
                <a href="admin_hub.html" id="admin-link" style="display: none;">Admin</a>
                
                <!-- Login/Logout links now point to separate authentication pages -->
                <a href="login.html" id="login-btn" class="btn-login">Login</a>
                <a href="#" id="logout-btn" onclick="logout()" class="btn-login" style="display: none; background-color: #ef4444;">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container main-content">
        
        <!-- ERROR MESSAGE BOX -->
        <div id="error-box" class="error-message" style="display: none;"></div>

        <!-- SEARCH SECTION -->
        <section id="search-section">
            <div class="card search-card">
                <h2>Find Your Journey</h2>
                <form id="search-form" onsubmit="searchTrains(event)">
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Source Station</label>
                            <input type="text" id="source" placeholder="e.g. New York" required>
                        </div>
                        <div class="form-group">
                            <label>Destination</label>
                            <input type="text" id="destination" placeholder="e.g. Boston" required>
                        </div>
                        <div class="form-group">
                            <label>Travel Date</label>
                            <input type="date" id="date" required>
                        </div>
                        <button type="submit" class="btn-primary">Search Availability</button>
                    </div>
                </form>
            </div>

            <!-- Results Area -->
            <div id="results-area" class="results-grid"></div>
        </section>
    </div>

    <!-- MODALS (Required for Booking/Cancellation) -->

    <!-- BOOKING MODAL -->
    <div id="booking-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeBookingModal()">&times;</span>
            <h2>Passenger Details</h2>
            <div id="booking-summary" style="background: #f3f4f6; padding: 10px; border-radius: 8px; margin-bottom: 15px; font-size: 0.9rem; border: 1px solid #e5e7eb;">
                <!-- Train info will go here dynamically -->
            </div>
            <form onsubmit="handleBooking(event)">
                <input type="hidden" id="book-train-number">
                
                <div class="form-group">
                    <label>Passenger Name</label>
                    <input type="text" id="passenger-name" placeholder="Enter full name" required>
                </div>
                
                <div class="form-grid" style="grid-template-columns: 1fr 1fr; margin-bottom: 15px; gap: 15px;">
                    <div class="form-group">
                        <label>Age</label>
                        <input type="number" id="passenger-age" min="1" max="120" required>
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                        <select id="passenger-gender" style="width: 100%; padding: 14px; border: 2px solid #e2e8f0; border-radius: 12px; background: #f8fafc; font-family: inherit;" required>
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                            <option value="O">Other</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn-primary">Confirm Booking</button>
            </form>
        </div>
    </div>
    
    <!-- CANCELLATION CONFIRMATION MODAL -->
    <div id="cancel-modal" class="modal">
        <div class="modal-content" style="max-width: 350px;">
            <span class="close" onclick="closeCancelModal()">&times;</span>
            <h2 style="color: #ef4444; font-size: 1.5rem; text-align: center; margin-bottom: 20px;">Confirm Cancellation</h2>
            <p style="text-align: center; margin-bottom: 20px;">Are you sure you want to cancel PNR: <strong id="cancel-pnr-display"></strong>?</p>
            <input type="hidden" id="pnr-to-cancel">
            
            <div style="display: flex; justify-content: space-between; gap: 10px;">
                <button onclick="closeCancelModal()" class="btn-secondary" style="background-color: #e5e7eb; color: #1f2937; width: 50%;">Go Back</button>
                <button onclick="confirmCancellation()" class="btn-primary" style="background-color: #ef4444; width: 50%;">Yes, Cancel Ticket</button>
            </div>
        </div>
    </div>


    <!-- Script tag loads the JavaScript logic -->
    <script src="js/app.js"></script>
    <script>
        // Ensure initial search form fields exist and update the navbar
        window.onload = function() {
            updateNavbar();
            checkBookingContext(); 
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Booking System - User Profile</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="container nav-content">
            <h1><i class="fa-solid fa-train"></i> Railway System</h1>
            <div id="nav-items">
                <a href="index.html">Search Trains</a>
                <a href="bookings.html">My Bookings</a>
                <a href="admin_hub.html" id="admin-link" style="display: none;">Admin</a>
                <a href="login.html" id="login-btn" class="btn-login" style="display: none;">Login</a>
                <a href="#" id="logout-btn" onclick="logout()" class="btn-login" style="display: none; background-color: #ef4444;">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container main-content" style="max-width: 800px;">
        
        <div class="admin-header" style="margin-bottom: 20px;">
            <a href="passenger_dashboard.html" style="text-decoration: none; font-weight: 600; color: var(--text-light);">
                <i class="fa-solid fa-arrow-left"></i> Back to Dashboard
            </a>
        </div>

        <div class="card">
            <h2 style="margin-bottom: 20px;"><i class="fa-solid fa-user-circle"></i> My Profile</h2>
            
            <div id="profile-loading" style="text-align: center; color: var(--primary); margin-bottom: 20px;">
                <i class="fa-solid fa-spinner fa-spin"></i> Loading profile data...
            </div>

            <section id="profile-details-section" style="display: none;">
                <form onsubmit="handleProfileUpdate(event)">
                    
                    <!-- Username (Read-only) -->
                    <div class="form-group">
                        <label>Username (Read Only)</label>
                        <input type="text" id="profile-username" readonly style="background: #f1f5f9; cursor: not-allowed;">
                    </div>
                    
                    <!-- Full Name -->
                    <div class="form-group" style="margin-top: 20px;">
                        <label>Full Name</label>
                        <input type="text" id="profile-name" required>
                    </div>
                    
                    <div class="form-grid" style="grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px;">
                        <!-- Contact -->
                        <div class="form-group">
                            <label>Contact (Phone/Email)</label>
                            <input type="text" id="profile-contact" required>
                        </div>
                        <!-- City -->
                        <div class="form-group">
                            <label>City</label>
                            <input type="text" id="profile-city" required>
                        </div>
                    </div>

                    <div class="form-grid" style="grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px;">
                        <!-- Age -->
                        <div class="form-group">
                            <label>Age</label>
                            <input type="number" id="profile-age" min="16" required>
                        </div>
                        <!-- Gender -->
                        <div class="form-group">
                            <label>Gender</label>
                            <select id="profile-gender" style="width: 100%; padding: 14px 16px; border: 2px solid var(--input-border); border-radius: 12px; background: #f8fafc; font-family: inherit;" required>
                                <option value="M">Male</option>
                                <option value="F">Female</option>
                                <option value="O">Other</option>
                            </select>
                        </div>
                    </div>
                    
                    <!-- Address -->
                    <div class="form-group" style="margin-top: 20px;">
                        <label>Address</label>
                        <input type="text" id="profile-address" required>
                    </div>

                    <button type="submit" class="btn-primary" style="margin-top: 30px;">
                        <i class="fa-solid fa-save"></i> Save Profile Changes
                    </button>
                    
                    <!-- Display user's Role and Status -->
                    <div style="margin-top: 15px; padding: 15px; background: #f3f4f6; border-radius: 8px; font-size: 0.9rem;">
                        **Status:** <span id="profile-role" style="font-weight: 600; color: green;"></span>
                    </div>

                </form>
            </section>
        </div>
    </div>

    <!-- Script tag loads the JavaScript logic -->
    <script src="js/app.js"></script>
    <script>
        // Initialization script for profile.html
        window.onload = function() {
            updateNavbar();
            
            // Redirect to login if user is not authenticated
            const currentUser = localStorage.getItem('railwayUser');
            if (!currentUser) {
                window.location.href = 'login.html';
                return;
            }
            
            // Load the user's profile data
            loadUserProfile(currentUser);
        };
    </script>
</body>
</html>

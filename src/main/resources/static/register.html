<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Booking System - Register</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="container nav-content">
            <h1><i class="fa-solid fa-train"></i> Railway System</h1>
            <div id="nav-items">
                <!-- Links MUST point to the new HTML files -->
                <a href="index.html">Search Trains</a>
                <a href="bookings.html">My Bookings</a>
                
                <!-- Admin link visibility determined by JS -->
                <a href="admin.html" id="admin-link" style="display: none;">Admin</a>
                
                <!-- NOTE: Login/Logout links now point to separate authentication pages -->
                <a href="login.html" id="login-btn" class="btn-login">Login</a>
                <a href="#" id="logout-btn" onclick="logout()" class="btn-login" style="display: none; background-color: #ef4444;">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container main-content" style="max-width: 650px;">
        
        <!-- REGISTRATION CARD -->
        <div class="card" style="padding: 40px;">
            <h2 style="margin-bottom: 10px;">Register New User</h2>
            <p style="text-align: center; font-size: 0.9rem; margin-bottom: 25px;">
                Already have an account? <a href="login.html" style="color: var(--primary); font-weight: 600;">Log in here</a>
            </p>
            <form onsubmit="handleRegistration(event)">
                
                <!-- ROW 1: Credentials -->
                <div class="form-grid" style="grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" id="reg-username" placeholder="Unique username" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="reg-password" placeholder="At least 6 characters" required>
                    </div>
                </div>

                <!-- ROW 2: Name & Contact -->
                <div class="form-grid" style="grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px;">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="reg-name" required>
                    </div>
                    <div class="form-group">
                        <label>Contact (Phone/Email)</label>
                        <input type="text" id="reg-contact" required>
                    </div>
                </div>

                <!-- ROW 3: Demographic -->
                <div class="form-grid" style="grid-template-columns: 1fr 1fr 1fr; gap: 20px; margin-top: 20px;">
                    <div class="form-group">
                        <label>Age</label>
                        <input type="number" id="reg-age" min="16" required>
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                        <select id="reg-gender" style="width: 100%; padding: 14px 16px; border: 2px solid var(--input-border); border-radius: 12px; background: #f8fafc; font-family: inherit;" required>
                            <option value="" disabled selected>Select</option>
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                            <option value="O">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>City</label>
                        <input type="text" id="reg-city" required>
                    </div>
                </div>

                <!-- ROW 4: Address (Full Width) -->
                <div class="form-group" style="margin-top: 20px;">
                    <label>Address</label>
                    <input type="text" id="reg-address" required>
                </div>
                
                <button type="submit" class="btn-primary" style="margin-top: 30px;">Complete Registration</button>
            </form>
        </div>

    </div>

    <!-- Script tag loads the JavaScript logic -->
    <script src="js/app.js"></script>
    <script>
        // Check local storage on page load and update the navbar state
        window.onload = function() {
            updateNavbar();
             // If already logged in, redirect to dashboard
            if (localStorage.getItem('railwayUser')) {
                window.location.href = 'dashboard.html';
            }
        };
    </script>
</body>
</html>
